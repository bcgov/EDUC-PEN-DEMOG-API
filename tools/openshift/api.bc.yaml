---
apiVersion: v1
kind: Template
labels:
  template: 'pen-demographics-api-template'
metadata:
  name: 'pen-demographics-api-template'
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        build: educ-pen-demographics-pipeline
      name: educ-pen-demographics-pipeline
      namespace: c2mvws-tools
    spec:
      source:
        git:
          ref: master
          uri: 'https://github.com/bcgov/EDUC-PEN-DEMOG-API'
        type: Git
      strategy:
        jenkinsPipelineStrategy:
          jenkinsfilePath: tools/Jenkins/Jenkinsfile
